# Netlify Configuration for UPTIP
# This file configures how Netlify builds and deploys your site

[build]
  # Directory to change to before starting build
  base = "/"
  
  # Build command
  command = "npm run build"
  
  # Directory that contains the deploy-ready files
  publish = "build/"

[build.environment]
  # Node version for building
  NODE_VERSION = "18"
  
  # Disable telemetry during build
  NEXT_TELEMETRY_DISABLED = "1"

# Redirects for single-page application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (add your own if needed)
[context.production.environment]
  REACT_APP_ENV = "production"
  REACT_APP_SITE_NAME = "UNOC PetroTrade Intelligence Platform"
